<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Employment Form</title>
</head>

<body>

<h3>Basic Info</h3>

<form>

<label for="empid">Employee ID:</label>
<input type="text" id="empid" name="empid">
<br><br>

<label for="lastname">Last Name:</label>
<input type="text" id="lastname" name="lastname">
<br><br>

<label for="firstname">First Name:</label>
<input type="text" id="firstname" name="firstname">
<br><br>

<label for="gender">Gender:</label>
<input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
<input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
<input type="radio" name="gender" id="other" value="XXX"> <label for="other">XXX</label>
<input type="radio" name="gender" id="unknown" value="ZZZ"> <label for="unknown">ZZZ</label>
<br><br>

<label for="title">Title:</label>
<input type="text" id="title" name="title">
<br><br>

<label for="suffix">Suffix:</label>
<input type="text" id="suffix" name="suffix">
<br><br>

<label for="bdate">Birth Date:</label>
<input type="date" id="bdate" name="bdate">
<br><br>

<label for="hdate">Hire Date:</label>
<input type="date" id="hdate" name="hdate">
<br><br>

<label for="ssn">SSN:</label>
<input type="text" id="ssn" name="ssn">
<br><br>

<label for="reportto">Report To:</label>
<select name="reportto" id="reportto">
    <option>Fatima Beatriz</option>
    <option>Gabriel Honno</option>
    <option>Charles Diya</option>
    <option>Buchanan</option>
</select>

<br><br>

<hr>

<h3>Contact Info</h3>

<label>Email:</label>
<input type="email" placeholder="name@example.com">
<br><br>

<label for="address">Address:</label>
<input type="text" id="address" name="address">
<br><br>

<label for="city">City:</label>
<input type="text" id="city" name="city">
<br><br>

<label for="region">Region:</label>
<input type="text" id="region" name="region">
<br><br>

<label for="postalcode">Postal Code:</label>
<input type="text" id="postalcode" name="postalcode">
<br><br>

<label for="country">Country:</label>
<select name="country" id="country">
    <option>USA</option>
    <option>Canada</option>
    <option>UK</option>
    <option>France</option>
</select>

<br><br>

<label for="usphone">US Home Phone:</label>
<input type="tel" id="usphone" name="usphone">
<br><br>

<label for="photo">Photo:</label>
<input type="file" id="photo" name="photo">

<br><br>

<hr>

<h3>Optional Info</h3>

<label for="notes">Notes:</label><br>
<textarea id="notes" name="notes" rows="5" cols="40"></textarea>

<br><br>

<label for="preferredshift">Preferred Shift:</label>
<input type="checkbox" id="regular" name="preferredshift" value="Regular"> <label for="regular">Regular</label>
<input type="checkbox" id="gravyyard" name="preferredshift" value="Gravy Yard"> <label for="gravyyard">Gravy Yard</label>

<br><br>

<label for="active">Active?</label>
<input type="checkbox" id="active" name="active">

<br><br>

<label>Are you human?</label><br>
<img src="Capture.PNG" alt="captcha image"><br><br>
<label for="humancheck">Click to change</label>
<input type="text" id="humancheck" name="humancheck">

<br><br>

<button type="submit">Submit</button>
<button type="reset">Cancel</button>

</form>

</body>
</html>
